{% extends "layout.html" %}
  {% block content %}
   <div class="container">
    <h1>Landing page</h1>
       <div class="row">
           <div class="col-md-10">
            {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>by{{ post.author }} on {{ post.created_at}}</p>
            <p>{{ post.content }}</p>
            {% endfor %}    
           </div>
       </div>
   </div>
   

  
{% endblock %}
